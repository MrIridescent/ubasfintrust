services:
  # Backend API Service
  - type: web
    name: ubas-backend
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm ci && npm run build
    preDeployCommand: npm run migrate:prod
    startCommand: npm start
    healthCheckPath: /health/readiness
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: ubasfintrust-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://ubasfintrust.com,https://www.ubasfintrust.com
      - key: SOCKET_IO_CORS_ORIGIN
        value: https://ubasfintrust.com
      - key: UPLOAD_PATH
        value: /opt/render/project/src/uploads
      - key: MAX_FILE_SIZE
        value: "5242880"
      - key: ALLOWED_FILE_TYPES
        value: jpg,jpeg,png,pdf

  # Frontend Static Site
  - type: web
    name: ubas-frontend
    runtime: static
    plan: free
    rootDir: .
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://ubasfintrust1.onrender.com/api/v1
      - key: VITE_SOCKET_URL
        value: https://ubasfintrust1.onrender.com/
      - key: VITE_APP_NAME
        value: UBAS Financial Trust
      - key: VITE_NODE_ENV
        value: production

databases:
  - name: ubasfintrust-db
    plan: free



